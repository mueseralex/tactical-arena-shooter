<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tactical Arena Shooter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: none;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: #fff;
    }

    #crosshair::before {
      top: 50%;
      left: 8px;
      width: 4px;
      height: 2px;
      transform: translateY(-50%);
    }

    #crosshair::after {
      top: 8px;
      left: 50%;
      width: 2px;
      height: 4px;
      transform: translateX(-50%);
    }

    #hud {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 15px 20px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      pointer-events: none;
      backdrop-filter: blur(5px);
      min-width: 140px;
    }

    #hud .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    #hud .stat:last-child {
      margin-bottom: 0;
    }

    #hud .stat-label {
      color: #ccc;
      font-size: 14px;
    }

    #hud .stat-value {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }

    #health-value {
      color: #4ade80; /* Green for health */
    }

    #ammo-value {
      color: #60a5fa; /* Blue for ammo */
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      text-align: center;
    }

    #fps {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #0f0;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    /* Competitive HUD Styles */
    #competitive-hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      text-align: center;
      pointer-events: none;
    }

    #round-info {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 10px 20px;
      margin-bottom: 10px;
      backdrop-filter: blur(5px);
    }

    #round-counter {
      font-size: 18px;
      font-weight: bold;
      color: #60a5fa;
      margin-bottom: 5px;
    }

    #round-timer {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    #score-display {
      display: flex;
      gap: 20px;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 10px 20px;
      margin-bottom: 10px;
      backdrop-filter: blur(5px);
    }

    #player-score {
      color: #4ade80;
      font-weight: bold;
    }

    #enemy-score {
      color: #f87171;
      font-weight: bold;
    }

    #match-status {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #60a5fa;
      border-radius: 8px;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #60a5fa;
      backdrop-filter: blur(5px);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    #hit-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, transparent 30%, rgba(255, 0, 0, 0.3) 70%);
      pointer-events: none;
      z-index: 50;
    }

    .headshot-indicator {
      background: radial-gradient(circle, transparent 30%, rgba(255, 215, 0, 0.4) 70%) !important;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="ui">
    <div id="crosshair"></div>
    
    <div id="hud">
      <div class="stat">
        <span class="stat-label">HEALTH</span>
        <span class="stat-value" id="health-value">100</span>
      </div>
      <div class="stat">
        <span class="stat-label">AMMO</span>
        <span class="stat-value" id="ammo-value">30/30</span>
      </div>
    </div>
    
    <div id="fps">FPS: <span id="fpsValue">60</span></div>
    
    <!-- Competitive HUD -->
    <div id="competitive-hud" style="display: none;">
      <div id="round-info">
        <div id="round-counter">Round 1</div>
        <div id="round-timer">2:00</div>
      </div>
      <div id="score-display">
        <div id="player-score">You: 0</div>
        <div id="enemy-score">Enemy: 0</div>
      </div>
      <div id="match-status"></div>
      <div id="hit-indicator" style="display: none;"></div>
    </div>
    
    <div id="loading">
      <div>ðŸŽ® Tactical Arena Shooter</div>
      <div style="margin-top: 15px; font-size: 16px;">
        <div><strong>WASD</strong> - Move</div>
        <div><strong>Mouse</strong> - Look around</div>
        <div><strong>Space</strong> - Jump</div>
        <div><strong>Shift/C</strong> - Crouch</div>
        <div><strong>Left Click</strong> - Shoot</div>
        <div><strong>R</strong> - Reload</div>
        <div><strong>M</strong> - Menu</div>
      </div>
      <div style="margin-top: 15px; font-size: 14px; color: #aaa;">
        Click anywhere to enable mouse look and start playing
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
